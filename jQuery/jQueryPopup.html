<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body {
      border: 5px solid green;
      width: 0 auto;
      
    }

    div:nth-of-type(1) {
      background-color: darksalmon;
      height: 0px;
      transition: height 3s;
    }

    div:nth-of-type(1).active {
      height: 300px;
     
    }

    div:nth-of-type(2) {
      background-color: #0000007f;
      height: 300px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 3s;
    }

    div:nth-of-type(2).active {
      opacity: 1;
      visibility: visible;
    }

  </style>
</head>
<body>
  <button>버튼1</button>
  <div></div>

  <button>버튼2</button>
  <div></div>



  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $('button:nth-of-type(1)').click(function() {
      let isActive = $('div:nth-of-type(1)').hasClass('active');

      if (!isActive) {
        $('div:nth-of-type(1)').addClass('active');

      } else {
        $('div:nth-of-type(1)').removeClass('active');

      }
    });



    $('button:nth-of-type(2)').click(function() {
      let isActive = $('div:nth-of-type(2)').hasClass('active');

      if (!isActive) {
        $('div:nth-of-type(2)').addClass('active');

      } else {
        $('div:nth-of-type(2)').removeClass('active');

      }
    });

  </script>
</body>
</html>
